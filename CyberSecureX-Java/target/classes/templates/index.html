<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Secure Login</title>
    <style>
      :root {
        --primary-bg: #0a0a0a;
        --secondary-bg: #111111;
        --card-bg: rgba(15, 15, 25, 0.9);
        --accent-neon: #00ff41;
        --accent-blue: #00d4ff;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --border-glow: rgba(0, 255, 65, 0.3);
        --shadow-neon: 0 0 20px rgba(0, 255, 65, 0.2);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Orbitron", "Courier Prime", monospace;
        background: var(--primary-bg);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
      }
      /* grid background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(0, 255, 65, 0.04) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 65, 0.04) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
        pointer-events: none;
        z-index: -2;
      }
      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }
      /* floating particles */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            2px 2px at 20px 30px,
            var(--accent-neon),
            transparent
          ),
          radial-gradient(2px 2px at 40px 70px, var(--accent-blue), transparent);
        background-size: 200px 200px;
        animation: float 14s ease-in-out infinite;
        opacity: 0.12;
        pointer-events: none;
        z-index: -2;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-18px);
        }
      }
      .card {
        width: 380px;
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 26px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35), var(--shadow-neon);
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 24px;
        text-align: center;
        text-shadow: 0 0 12px var(--accent-neon);
      }
      p {
        margin: 0 0 16px 0;
        text-align: center;
        color: var(--text-secondary);
        font-family: "Courier Prime", monospace;
      }
      label {
        display: block;
        margin-top: 12px;
        margin-bottom: 6px;
        font-weight: 700;
        color: var(--accent-neon);
      }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text-primary);
        font-family: "Courier Prime", monospace;
      }
      input:focus {
        outline: none;
        border-color: var(--accent-neon);
        box-shadow: 0 0 12px rgba(0, 255, 65, 0.35);
      }
      button {
        margin-top: 18px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent-neon), #00c94d);
        color: #0a0a0f;
        font-weight: 800;
        cursor: pointer;
        letter-spacing: 0.5px;
        box-shadow: 0 10px 20px rgba(0, 255, 65, 0.25);
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 26px rgba(0, 255, 65, 0.32);
      }
      .status {
        min-height: 20px;
        margin-top: 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 th:text="${title}">Secure Login</h1>
      <p th:text="${message}">Login to access file sharing.</p>
      <form id="loginForm">
        <label for="loginUsername">Username</label>
        <input
          id="loginUsername"
          name="username"
          type="text"
          placeholder="admin"
          autocomplete="username"
          required
        />
        <label for="loginPassword">Password</label>
        <input
          id="loginPassword"
          name="password"
          type="password"
          placeholder="password123"
          autocomplete="current-password"
          required
        />
        <button type="submit">Login</button>
        <div id="loginStatus" class="status"></div>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginStatus = document.getElementById("loginStatus");

      loginForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        loginStatus.style.color = "#e8e8e8";
        loginStatus.textContent = "Signing in...";
        const formData = new URLSearchParams();
        formData.append("username", document.getElementById("loginUsername").value.trim());
        formData.append("password", document.getElementById("loginPassword").value.trim());

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData.toString(),
          });

          const data = await res.json();
          if (res.ok && data.status === "success") {
            loginStatus.style.color = "#3bd671";
            loginStatus.textContent = "Success! Redirecting...";
            localStorage.setItem("authToken", data.token);
            setTimeout(() => (window.location.href = "/file-share"), 500);
          } else {
            loginStatus.style.color = "#ff6b6b";
            loginStatus.textContent = data.message || "Login failed.";
          }
        } catch (err) {
          loginStatus.style.color = "#ff6b6b";
          loginStatus.textContent = "Network error during login.";
        }
      });
    </script>
  </body>
</html>
